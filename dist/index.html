<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome Message Builder</title>

  <style>
    * {box-sizing: border-box;}

    #editor, iframe {
      height: 100%;
      width: 100%;
    }

    body {
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: grid;
      height: 100vh;
      grid-template-columns: 3fr 5fr;
    }

    .left {
      grid-column: 1;
    }

    .right {
      grid-column: 2;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <div id="editor"></div>
    </div>
    <div class="right">
      <iframe seamless></iframe>
    </div>
  
    <div class="footer">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js"></script>
  <script src="main.js"></script>
</body>

</html>
