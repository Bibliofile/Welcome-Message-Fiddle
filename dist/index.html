<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome Message Builder</title>

  <style>
    * {box-sizing: border-box;}

    iframe {
      height: 100%;
      width: 100%;
    }

    #editor {
      width: 100%;
      height: calc(100% - 4em);
    }

    body {
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: grid;
      height: 100vh;
      grid-template-columns: 3fr 5fr;
      grid-template-rows: 3em calc(100vh - 3em);
    }

    .left {
      grid-row: 2;
      grid-column: 1;
    }

    .right {
      grid-row: 2;
      grid-column: 2;
    }

    header {
      grid-column: 1 / 3;
      grid-row: 1;

      display: flex;
    }

    header button {
      border: 3px solid #003da0;
      background: transparent;
      margin: 0.5em;
    }
    header button:hover {
      background: rgba(0, 0, 255, 0.2);
    }
    header img {
      height: 100%;
      object-fit: scale-down;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img src="icon.png" width="220" height="60">
      <button class="share">Share</button>
      <button class="reset">Reset Editor</button>
    </header>

    <div class="left">
      <div id="editor"></div>
    </div>
    <div class="right">
      <iframe seamless></iframe>
    </div>
  
    <div class="footer">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js"></script>
  <script src="main.js"></script>
</body>

</html>
