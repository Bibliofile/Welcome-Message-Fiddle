<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome Message Builder</title>
  <link rel="stylesheet" href="editor.css">
</head>

<body>
  <div class="container">
    <header>
      <button class="share">Share</button>
      <select class="preset">
        <option disabled selected>Choose Preset...</option>
        <option value="empty">Empty</option>
        <option value="tabs">Tabs</option>
        <option disabled>Suggestions...?</option>
      </select>
      <button class="toggleView">Preview</button>
    </header>

    <div class="left">
      <div id="editor"></div>
    </div>
    <div class="right">
      <iframe seamless></iframe>
    </div>
  
    <div class="footer">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js"></script>
  <script src="main.js"></script>
</body>

</html>
